<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <script src="./app.js"></script>
</head>
<body>
  <div class="calculator">
    <div class="display" id="zero" >0</div>
    <div class="buttons">
      <button class="btn" onclick="clearScreen();">C</button>
      <button class="btn" id="percentage" onclick="percentage('%')">%</button>
      <button class="btn">DEL</button>
      <button class="btn operator" onclick="percentage('/')">÷</button>

      <button class="btn"onclick="percentage('7')">7</button>
      <button class="btn"onclick="percentage('8')">8</button>
      <button class="btn"onclick="percentage('9')">9</button>
      <button class="btn operator"onclick="percentage('*')">×</button>

      <button class="btn" onclick="percentage('4')">4</button>
      <button class="btn"onclick="percentage('5')">5</button>
      <button class="btn"onclick="percentage('6')">6</button>
      <button class="btn operator" onclick="percentage('-')"−</button>

      <button class="btn" onclick="percentage('1')" >1</button>
      <button class="btn"onclick="percentage('2')">2</button>
      <button class="btn" onclick="percentage('3')">3</button>
      <button class="btn operator" onclick="percentage('+')">+</button>

      <button class="btn" onclick="percentage('0')">0</button>
      <button class="btn">.</button>
      <button class="btn equal" onclick="equal();">=</button>
    </div>
  </div>
</body>
</html>
