<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: white;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100vh;
            margin: 0;
        }

        .header {
            display: flex;
            justify-content: flex-end;
            padding: 10px 20px;
        }

        .header a {
            margin-left: 15px;
            text-decoration: none;
            color: black;
            font-size: 14px;
        }

        .main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .logo {
            margin-bottom: 20px;
        }

        .search-container {
            position: relative;
        }

        .search-input {
            width: 400px;
            padding: 10px 15px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            outline: none;
        }

        .buttons {
            margin-top: 20px;
        }

        .buttons button {
            padding: 10px 20px;
            margin: 0 10px;
            border: none;
            border-radius: 5px;
            background-color: #f8f9fa;
            font-size: 14px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .buttons button:hover {
            transform: scale(1.1);
        }

        .language {
            margin-top: 20px;
            font-size: 14px;
            color: #70757a;
        }

        .language a {
            text-decoration: none;
            color: #1a0dab;
            margin: 0 5px;
        }

        .footer {
            background-color: #f2f2f2;
            padding: 10px 20px;
        }

        .footer .top {
            font-size: 14px;
            color: #70757a;
            margin-bottom: 10px;
        }

        .footer .divider {
            border-top: 1px solid #ddd;
            margin: 10px 0;
        }

        .footer .bottom {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
        }

        .footer .bottom a {
            text-decoration: none;
            color: #70757a;
            margin: 0 10px;
        }

        @media (max-width: 600px) {
            .search-input {
                width: 100%;
            }

            .buttons button {
                margin: 5px 0;
                width: 100%;
            }

            .footer .bottom {
                flex-direction: column;
                align-items: center;
            }

            .footer .bottom a {
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="#">Gmail</a>
        <a href="#">Images</a>
    </div>
    <div class="main">
        <img class="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo" />
        <div class="search-container">
            <input type="text" class="search-input" placeholder="Search Google or type a URL">
        </div>
        <div class="buttons">
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
        </div>
        <div class="language">
            Google offered in: <a href="#">اردو</a> <a href="#">پښتو</a> <a href="#">سنڌي</a>
        </div>
    </div>
    <div class="footer">
        <div class="top">Pakistan</div>
        <div class="divider"></div>
        <div class="bottom">
            <div>
                <a href="#">About</a>
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">How Search works</a>
            </div>
            <div>
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </div>
        </div>
    </div>
</body>
</html>
