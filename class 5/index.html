<!DOCTYPE html>
<html lang="en">

<head>

    <title>JOB APPLICATION</title>
</head>

<body>


    <fieldset>
        <legend> JOB APPLICATION </legend>
        <form>
            <label>
                <P>first name: <input type="text" maxlength="20" placeholder="enter first name">
            </label><br> <label>last name: <input type="text" maxlength="20" placeholder="enter last name"></P></label>
            <label>
                <p>Email: <input type="email" placeholder="enter email"></p>
            </label>
            <label>
                <p>job role</p><select name="job role">
                    <option value="web developer">web developer</option>
                    <option value="digital marketer">digital marketer</option>
                    <option value="network engineer">network engineer</option>


                </select>
            </label>

            <label>
                <p>Address:</p> <textarea placeholder="enter address"></textarea>
            </label>
            <label>
                <p>City <input type="text" placeholder="enter your city"></p>
            </label>
            <label>
                <p>Date <input type="date" placeholder="enter date"></p>
            </label>
            <label>
                <p>Upload your cv <input type="file" placeholder="cv"></p>
            </label>
            <input type="submit" value="Apply Now">


        </form>


    </fieldset>

</body>

</html>
